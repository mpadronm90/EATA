<div class="container-fluid col-sm-8 col-sm-offset-2">
    <div class="row">
        <div class="col-sm-6" ng-repeat="event in events | Customfilter: filter">
            <div class="card">
                <div class="card-block">
                    <h3 class="card-title">{{event.name}}</h3>
                    <p class="card-text">{{event.description}}</p>
                    <p class="card-text">Fecha del Evento {{event.date | date}}</p>
                    <a href='#!/event/{{event.id}}/viewTickets' class="btn btn-primary">Entradas</a>
                    <a href="#" class="card-link">Marcar Favorito</a>
                </div>
            </div>
            <br/>
        </div>

    </div>
</div>
